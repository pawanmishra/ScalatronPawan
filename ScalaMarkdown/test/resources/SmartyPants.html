<h1 id = "Some_SmartyPants_stuff">Some SmartyPants stuff</h1>

<ul>
<li>copyright sign: &copy;, &copy;;</li>
<li>registered trademark sign: &reg;, &reg;;</li>
<li>trademark sign: &trade;, &trade;;</li>
<li>curly quotes: &ldquo;this is some text&rdquo;;</li>
<li>dash: &mdash;;</li>
<li>horizontal ellipsis: &hellip;;</li>
<li>ampersand wrapped into <code>span</code> for extra styling: <span class="amp">&amp;</span>;</li>
<li>arrows: &larr; and &rarr;.</li>
</ul>
